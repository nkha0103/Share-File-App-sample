<td class="check">
  <input type="checkbox">
</td>
<td class="name" (click)="goTo(file.name)">{{file.name}}</td>
<td class="info">{{file.modified | date: 'short' }}</td>
<td class="info">{{file.member}}</td>
<td class="right">
  <button  (click)='action(file)'>...</button>
  <button (click)='remove(file.id)'>Remove</button>
</td>
